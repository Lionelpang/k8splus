<!doctype html>
<html>

<head>
<meta charset="utf-8">
<title>基于Echarts的HTML5 Canvas中国地图DEMO演示</title>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/echarts.min.js"></script>
<script src="js/china.js"></script>
</head>

<body>

<div id="container" style="height: 800px;width:1000px;margin:20px 0 0;"></div>

<script type="text/javascript">
    // 全国省份列表
    var dataMap = [{ name: '北京' }, { name: '天津' }, { name: '上海' }, { name: '重庆' }, { name: '河北' }, { name: '河南' }, { name: '云南' }, { name: '辽宁' }, { name: '黑龙江' }, { name: '湖南' }, { name: '安徽' }, { name: '山东' },
    { name: '新疆' }, { name: '江苏' }, { name: '浙江' }, { name: '江西' }, { name: '湖北' }, { name: '广西' }, { name: '甘肃' }, { name: '山西' }, { name: '内蒙古' }, { name: '陕西' }, { name: '吉林' }, { name: '福建' }, { name: '贵州' },
    { name: '广东' }, { name: '青海' }, { name: '西藏' }, { name: '四川' }, { name: '宁夏' }, { name: '海南' }, { name: '台湾' }, { name: '香港' }, { name: '澳门' }]
    // 需要在页面上直接标记出来的城市
    var specialMap = ['吉林', '云南', '山东','湖北','内蒙古','海南','青海','西藏','福建'];
    // 对dataMap进行处理，使其可以直接在页面上展示
    for (var i = 0; i < specialMap.length; i++) {
        for (var j = 0; j < dataMap.length; j++) {
            if (specialMap[i] == dataMap[j].name) {
                dataMap[j].selected = true;
                break;
            }

        }
    }
    // 绘制图表，准备数据
    var option = {
        tooltip: {
            formatter: function (params) {
                let productName = ''
                if (params.name === ''){

                } else if (params.name === '吉林'){
                    productName = '易受理、极客创新中心；规模：8台；平稳运行19+个月'
                } else if (params.name === '云南'){
                    productName = '应用项目:微服务框架、接口云化、BO云化、统一开通云化；<br>微信公众平台、KPI展示系统；规模：44台 平稳运行12+个月'
                }else if (params.name === '山东'){
                    productName = '应用项目:激励中心规模：28台 平稳运行3+个月'
                }else if (params.name === '湖北'){
                    productName = '易受理、极客创新中心；规模：8台；平稳运行19+个月'
                }else if (params.name === '内蒙古'){
                    productName = '培训完成'
                }else if (params.name === '海南'){
                    productName = '培训完成'
                }else if (params.name === '青海'){
                    productName = '应用项目:统一云化开通；规模：10台 评估态'
                }else if (params.name === '西藏'){
                    productName = '应用项目:统一云化开通；规模：10台 评估态'
                }else if (params.name === '福建'){
                    productName = '应用项目:能力平台服务；规模：3台 试用中'
                }
                var info = '<p style="font-size:18px">' + params.name + '</p>'+'<p style="font-size:14px">' +productName +'</p>'
                return info;
            },
            backgroundColor: "#45a3fb",//提示标签背景颜色
            textStyle: { color: "#fff" } //提示标签字体颜色
        },
        series: [
            {
                name: '中国',
                type: 'map',
                mapType: 'china',
                selectedMode: 'multiple',
                label: {
                    normal: {
                        show: true,//显示省份标签
                        // textStyle:{color:"#c71585"}//省份标签字体颜色
                    },
                    emphasis: {
                        show: true,//对应的鼠标悬浮效果
                        // textStyle:{color:"#800080"}
                    }
                },
                itemStyle: {
                    normal: {
                        borderWidth: .5,//区域边框宽度
                        // borderColor: '#009fe8',//区域边框颜色
                        // areaColor:"#ffefd5",//区域颜色
                    },
                    emphasis: {
                        borderWidth: .5,
                        borderColor: '#4b0082',
                        areaColor: "#ffdead",
                    }
                },
                data: dataMap
            }
        ]
    };
    //初始化echarts实例
    var myChart = echarts.init(document.getElementById('container'));
    //使用制定的配置项和数据显示图表
    myChart.setOption(option);
</script>

<div style="text-align:center;clear:both;">
<!--<script src="js/follow.js" type="text/javascript"></script>-->
</div>

</body>
</html>
